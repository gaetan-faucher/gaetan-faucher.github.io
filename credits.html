<!-- faire disparaître le menu header lors du scroll -->
<script>
  let prevScrollPos = window.pageYOffset;

  window.onscroll = function() {
    const currentScrollPos = window.pageYOffset;
    const header = document.querySelector(".header");

    if (prevScrollPos > currentScrollPos) {
      header.classList.remove("hide-header");
    } else {
      header.classList.add("hide-header");
    }

    prevScrollPos = currentScrollPos;
  };
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    let cursor = document.querySelector(".custom-cursor");
    let cursorFollower = document.querySelector(".custom-cursor-follower");
    const links = document.querySelectorAll("a.highlight, .instagram-link, .youtube-link, .linkedin-link, .credits-link");
  
    document.addEventListener('mousemove', function (e) {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      cursorFollower.style.left = e.clientX + 'px';
      cursorFollower.style.top = e.clientY + 'px';
    });
  
    links.forEach(link => {
      link.addEventListener('mouseenter', () => {
        cursorFollower.style.width = "80px"; // Changement de taille
        cursorFollower.style.height = "80px"; // Changement de taille
        cursor.style.backgroundColor = "#0000FF"; // Couleur bleue
        cursorFollower.style.backgroundColor = "rgba(255, 255, 255, 0.2)"; // Couleur blanche
      });
  
      link.addEventListener('mouseleave', () => {
        cursorFollower.style.width = "40px"; // Retour à la taille d'origine
        cursorFollower.style.height = "40px"; // Retour à la taille d'origine
        cursor.style.backgroundColor = "#ff7b00"; // Retour à la couleur d'origine
        cursorFollower.style.backgroundColor = "rgba(255, 0, 0, 0.2)"; // Retour à la couleur d'origine
      });
    });
  });
    </script>
